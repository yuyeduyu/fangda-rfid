apply plugin: 'com.android.application'

android {
    compileSdkVersion 25


    defaultConfig {
        applicationId "com.example.uhfsdkdemo"
        minSdkVersion 17
        targetSdkVersion 17
        versionCode 9
        versionName "2.0.9"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    api 'com.android.support:appcompat-v7:25+'
    api 'com.android.support:design:25+'
    api files('libs/uhf.jar')
    api files('libs/android-async-http-1.4.6.jar')
    api files('libs/gson-2.2.4.jar')
    api files('libs/httpcore-4.1.4.jar')
    /*EventBus*/
    api 'org.greenrobot:eventbus:3.0.0'
    /*上拉加载下拉刷新*/
    //    compile 'in.srain.cube:ultra-ptr:1.0.11'
    api 'in.srain.cube:ptr-load-more:1.0.6'
    /*butterknife*/
    api 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
}
